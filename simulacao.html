<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/maskMoney.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script>
        $(function() {
            $("#renda").maskMoney({
                symbol: 'R$',
                showSymbol: true,
                thousands: '.',
                decimal: ',',
                symbolStay: true
            });
        })
    </script>
</head>

<body>
    <div>
        <h1 class="titulo">Faça a sua Simulação</h1>
    </div>
    <div>
        <div class="boxPerfil">
            <h2 class="titulo">Perfil</h2>
            <div class="descricao">
                <div class="parametro">CPF</div>
                <div class="campo"><input type="text" size="27" maxlength="14" onKeyPress="MascaraCPF(this);"></div>
                <div class="parametro">Data de Nascimento</div>
                <div class="campo">
                    <input type="text" size="27" maxlength="10" onKeyPress="MascaraData(this);"></div>
                <div class=" parametro">Sexo</div>
                <div class="campo">
                    <input type="radio" name="sexo" value="1">Masculino</input>
                    <input type="radio" name="sexo" value="2">Feminino</input>
                </div>
                <div class="parametro">Profissao</div>
                <div class="campo">
                    <select width="100px">
                        <option value="0" selected="true">Selecione a Profissão</option>
                    </select>
                </div>
                <div class="parametro">Renda</div>
                <div class="campo"><input id="renda" type="text" size="27"></div>
                <div class="parametro">Estado</div>
                <div class="campo">
                    <select width="100px">
                            <option value="0" selected="true">Selecione o Estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                </div>
            </div>
            <p style="text-align: center; clear:both;">
                <button class="btnSelecionar" id="oferta"><span>Simular</span></button>
            </p>
        </div>
        <div>
            <h2 class="titulo">Resultado da Simulação</h2>
            <div class="boxOferta">
                <p class="titulo">Produto 1</p>
                <div class="descricao">
                    <p style="text-align: center"><strong>Prêmio:</strong></p>
                    <p style="text-align: center"><label id="lblPremio1">R$15,90</label></p>
                </div>
                <div class="descricao">
                    <p style="text-align: center"><strong>Cobertura:</strong></p>
                    <div style="text-align: center;margin: 0px 0px 20px 0px">
                        <button class="aumentarCapital" value="1">+</button>
                        <label style="margin: 0px 10px" id="lblCapital1">R$100000,00</label>
                        <button class="reduzirCapital" value="1">-</button>
                    </div>
                </div>
            </div>
            <div class="boxOferta">
                <p class="titulo">Produto 2</p>
                <div class="descricao">
                    <p style="text-align: center"><strong>Prêmio:</strong></p>
                    <p style="text-align: center"><label id="lblPremio2">R$15,90</label></p>
                </div>
                <div class="descricao">
                    <p style="text-align: center"><strong>Cobertura:</strong></p>
                    <div style="text-align: center;margin: 0px 0px 20px 0px">
                        <button class="aumentarCapital" value="2">+</button>
                        <label style="margin: 0px 10px" id="lblCapital2">R$100000,00</label>
                        <button class="reduzirCapital" value="2">-</button>
                    </div>
                </div>
            </div>
            <div class="boxOferta">
                <p class="titulo">Produto 3</p>
                <div class="descricao">
                    <p style="text-align: center"><strong>Prêmio:</strong></p>
                    <p style="text-align: center"><label id="lblPremio3">R$15,90</label></p>
                </div>
                <div class="descricao">
                    <p style="text-align: center"><strong>Cobertura:</strong></p>
                    <div style="text-align: center;margin: 0px 0px 20px 0px">
                        <button class="aumentarCapital" value="3">+</button>
                        <label style="margin: 0px 10px" id="lblCapital3">R$100000,00</label>
                        <button class="reduzirCapital" value="3">-</button>
                    </div>
                </div>
            </div>
            <div class="boxOferta">
                <p class="titulo">Produto 4</p>
                <div class="descricao">
                    <p style="text-align: center"><strong>Prêmio:</strong></p>
                    <p style="text-align: center"><label id="lblPremio4">R$15,90</label></p>
                </div>
                <div class="descricao">
                    <p style="text-align: center"><strong>Cobertura:</strong></p>
                    <div style="text-align: center;margin: 0px 0px 20px 0px">
                        <button class="aumentarCapital" value="4">+</button>
                        <label style="margin: 0px 10px" id="lblCapital4">R$100000,00</label>
                        <button class="reduzirCapital" value="4">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
